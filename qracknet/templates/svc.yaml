apiVersion: v1
kind: Service
metadata:
  name: {{ include "template.fullname" . }}
  labels:
    app: {{ include "template.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 6080
      targetPort: http
  selector:
    app: {{ include "template.fullname" . }}
   
