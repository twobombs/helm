worker:
  repository: twobombs/qracknet
  tag: latest
  pullPolicy: Always

image:
  repository: twobombs/cudacluster
  tag: latest
  pullPolicy: Always

  service:
    type: ClusterIP
    port: 6080

  ingress:
    enabled: true
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: ingress-{{ include "template.fullname" . }}.ddns.net
        paths: []

    tls: []

    resources: 

